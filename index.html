<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number-Word Converter</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!--Navigation-->
    <nav>
        <div class="navigation"><h2>play with numbers</h2></div>
    </nav>
    <section class="container">
        <textarea id="txtarea" placeholder="enter number to convert into words"></textarea>
        <div class="displayerror"></div>
        <button id="btntranslate">Convert</button>
        <h3 class="outputword">Get Output here 👇</h3>
        <textarea id="outputtext"></textarea>
    </section>
    <footer>
        <div class="footer-style"><h2>This app is to convert numbers into words</h2></div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
